<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="WBD Executive Slate Dashboard - Touchscreen optimized"
    />
    <!-- Monday.com compatibility -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>WBD Executive Slate Dashboard</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Monday SDK - load before React app -->
    <script>
      // Pre-initialize Monday SDK
      window.mondaySDKLoaded = false;
      window.mondaySDKError = null;
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"
      onload="window.mondaySDKLoaded = true; console.log('Monday SDK loaded successfully');"
      onerror="window.mondaySDKError = true; console.error('Failed to load Monday SDK');"
    ></script>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
